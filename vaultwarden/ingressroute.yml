---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: vaultwarden
  namespace: vaultwarden-k8s
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`vault.mtaha.dev`)
      priority: 10
      services:
        - kind: Service
          name: vaultwarden-web
          namespace: vaultwarden-k8s
          passHostHeader: true
          port: 8080
          scheme: http
  tls:
    domains:
      - main: vault.mtaha.dev
    secretName: wildcard-mtaha.dev-tls
