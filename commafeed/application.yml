---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: commafeed
  namespace: argocd
spec:
  destination:
    namespace: commafeed-k8s
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: commafeed
    helm:
      parameters:
      - name: global.main.options.publicUrl
        value: rss.mtaha.dev
      - name: global.postgresql.secret.autoCreate
        value: kustomize
      - name: global.postgresql.cnpg.enabled
        value: "true"
      - name: global.postgresql.cnpg.replicas
        value: "1"
      values: |-
        nodeSelector:
          kubernetes.io/hostname: m1.srv.mtaha.dev
    repoURL: https://helm.mtaha.dev
    targetRevision: '*'
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true