---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redmine
  namespace: argocd
spec:
  destination:
    namespace: redmine-k8s
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: redmine
    helm:
      parameters:
      - name: global.postgresql.secret.autoCreate
        value: kustomize
      - name: global.postgresql.cnpg.enabled
        value: "true"
      - name: global.postgresql.cnpg.replicas
        value: "1"
    repoURL: https://helm.mtaha.dev
    targetRevision: '*'
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true