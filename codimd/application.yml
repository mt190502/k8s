---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: codimd
  namespace: argocd
spec:
  destination:
    namespace: codimd-k8s
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: codimd
    helm:
      parameters:
      - name: global.main.options.codimd_domain
        value: md.mtaha.dev
      - name: global.postgresql.secret.autoCreate
        value: kustomize
      values: |-
        nodeSelector:
          kubernetes.io/hostname: w1.srv.mtaha.dev
    repoURL: https://helm.mtaha.dev
    targetRevision: '*'
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true